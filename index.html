<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                Rock Paper Scissors
            </h1>
        </header>
        <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id ="user-score">0</span>:<span id ="computer-score">0</span>
        
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img src="rock.png" width="100px" height="100px" alt="blank">
            </div>
            <div id ="p" class="choice">
                <img src="paper.png" width="100px" height="100px" alt="blank">
            </div>
            <div id="s" class="choice">
                <img src="scissors.png" width="100px" height="100px" alt="blank">
            </div>
        </div>
        <p id="action-message">Make your move</p>
        <script src="app.js" charset="utf-8"> </script>
    </body>
</html>
